name: Docker Image CI

on:
  release:
    types: [published]

jobs:

  deploy:
    # Only from a push on master
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: "Build the Docker image"
        run: docker build . --file Dockerfile --tag mathonweb/finance
      - name: "Push to DockerHub"
        run: echo ${{ secrets.DOCKERHUB_TOKEN }}| docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin docker push mathonweb/finance